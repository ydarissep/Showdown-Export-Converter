<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>SH Export Converter</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:Regular 400,Bold 700|Pragati+Narrow:400,700">
  <link rel="icon" type="favicon" href="https://raw.githubusercontent.com/ydarissep/Dex-Helper/main/Pok%C3%A9_Ball_icon.ico">
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
  <script defer src="settings.js"></script>
</head>


<body id="body">
  <div id="replaceAreaContainer" class="hide">
    <div class="textAlign">
      <button id="replaceAreaButton">OK</button>
    </div>
    <textarea id="replaceArea" placeholder='"This-is": "an_example"&#10;"This is":"another_example"&#10;Replace the string on the LEFT by the string on the RIGHT.' spellcheck="false" autocomplete="off"></textarea>
  </div>

  <div id="pasteAreaContainer">
    <div class="textAlign">
      <button id="pasteAreaButton">OK</button>
    </div>
    <textarea id="pasteArea" placeholder="Paste your showdown team here." spellcheck="false" autocomplete="off"></textarea>
  </div>

  <div id="outputAreaContainer" class="hide">
    <div class="textAlign">
      <button id="outputAreaButton">OK</button>
      <div id="copyToClipboardStatus"></div>
    </div>
    <textarea id="outputArea" placeholder="Wtf are you doing?" spellcheck="false" autocomplete="off"></textarea>
  </div>

  <div id="settingsContainer" class="hide">
    <div class="sticky">
      <button id="settingsButton">OK</button>
    </div>
    <fieldset id="createTrainerStructContainer">
      <legend for="createTrainerStructContainer">Trainer Struct Settings</legend>
      <span>
        <input type="text" id="trainerStructInput" value="static const struct TrainerMon sParty_" autocomplete="off">
        <input type="text" id="trainerStructName" placeholder="Trainer's name" autocomplete="off" required>
      </span>
      <span>
        <button type="button" class="disable" id="trainerStructDisable">Disable</button>
      </span>
    </fieldset>
    <fieldset id="nameSettingsContainer">
      <legend for="nameSettingsContainer">Name Settings</legend>
      <span id="nameOutputContainer">
        <label for="nameOutput">Output:</label>
        <input type="text" id="nameOutput">
      </span>
      <span>
        <span class="defaultContainer">
          <button type="button" class="default" id="nameDefaultButton">Default</button>
          <input type="text" id="nameDefaultInput" class="hideDefaultInput">
        </span>
        <button type="button" class="replace" id="nameReplace">Replace</button>
        <button type="button" class="disable" id="nameDisable">Disable</button>
      </span>
    </fieldset>
    <fieldset id="evsSettingsContainer">
      <legend for="evsSettingsContainer">EVs Settings</legend>
      <span id="evsOutputContainer">
        <label for="evsOutput">Output:</label>
        <input type="text" id="evsOutput">
      </span>
      <span id="evsOrderContainer">
        <label for="evsOrder">Order:</label>
        <input type="text" id="evsOrder">
      </span>
      <span>
        <span class="defaultContainer">
          <button type="button" class="default" id="evsDefaultButton">Default</button>
          <input type="text" id="evsDefaultInput" class="hideDefaultInput">
        </span>
        <button type="button" class="disable" id="evsDisable">Disable</button>
      </span>
    </fieldset>
    <fieldset id="ivsSettingsContainer">
      <legend for="ivsSettingsContainer">IVs Settings</legend>
      <span id="ivsOutputContainer">
        <label for="ivsOutput">Output:</label>
        <input type="text" id="ivsOutput">
      </span>
      <span id="ivsOrderContainer">
        <label for="ivsOrder">Order:</label>
        <input type="text" id="ivsOrder">
      </span>
      <span>
        <span class="defaultContainer">
          <button type="button" class="default" id="ivsDefaultButton">Default</button>
          <input type="text" id="ivsDefaultInput" class="hideDefaultInput">
        </span>
        <button type="button" class="disable" id="ivsDisable">Disable</button>
      </span>
    </fieldset>
    <fieldset id="levelSettingsContainer">
      <legend for="levelSettingsContainer">Level Settings</legend>
      <span id="levelOutputContainer">
        <label for="levelOutput">Output:</label>
        <input type="text" id="levelOutput">
      </span>
      <span>
        <span class="defaultContainer">
          <button type="button" class="default" id="levelDefaultButton">Default</button>
          <input type="text" id="levelDefaultInput" class="hideDefaultInput">
        </span>
        <button type="button" class="disable" id="levelDisable">Disable</button>
      </span>
    </fieldset>
    <fieldset id="natureSettingsContainer">
      <legend for="natureSettingsContainer">Nature Settings</legend>
      <span id="natureOutputContainer">
        <label for="natureOutput">Output:</label>
        <input type="text" id="natureOutput">
      </span>
      <span>
        <span class="defaultContainer">
          <button type="button" class="default" id="natureDefaultButton">Default</button>
          <input type="text" id="natureDefaultInput" class="hideDefaultInput">
        </span>
        <button type="button" class="disable" id="natureDisable">Disable</button>

    <fieldset id="movesSettingsContainer">

      <span id="movesOutputContainer">
        <label for="movesOutput">Output:</label>
        <input type="text" id="movesOutput">

      <span>
        <span class="defaultContainer">
          <button type="button" class="default" id="movesDefaultButton">Default</button>
          <input type="text" id="movesDefaultInput" class="hideDefaultInput">
        </span>
        <button type="button" class="replace" id="movesReplace">Replace</button>
        <button type="button" class="disable" id="movesDisable">Disable</button>
      </span>
    </fieldset>
    <fieldset id="abilitySettingsContainer">
      <legend for="abilitySettingsContainer">Ability Settings</legend>
      <span id="abilityOutputContainer">
        <label for="abilityOutput">Output:</label>
        <input type="text" id="abilityOutput">
      </span>
      <span>
        <span class="defaultContainer">
          <button type="button" class="default" id="abilityDefaultButton">Default</button>
          <input type="text" id="abilityDefaultInput" class="hideDefaultInput">
        </span>
        <button type="button" class="replace" id="abilityReplace">Replace</button>
        <button type="button" class="disable" id="abilityDisable">Disable</button>
      </span>
    </fieldset>
    <fieldset id="itemSettingsContainer">
      <legend for="itemSettingsContainer">Item Settings</legend>
      <span id="itemOutputContainer">
        <label for="itemOutput">Output:</label>
        <input type="text" id="itemOutput">
      </span>
      <span>
        <span class="defaultContainer">
          <button type="button" class="default" id="itemDefaultButton">Default</button>
          <input type="text" id="itemDefaultInput" class="hideDefaultInput">
        </span>
        <button type="button" class="replace" id="itemReplace">Replace</button>
        <button type="button" class="disable" id="itemDisable">Disable</button>
      </span>
    </fieldset>
    <fieldset id="nicknameSettingsContainer">
      <legend for="nicknameSettingsContainer">Nickname Settings</legend>
      <span id="nicknameOutputContainer">
        <label for="nicknameOutput">Output:</label>
        <input type="text" id="nicknameOutput">
      </span>
      <span>
        <span class="defaultContainer">
          <button type="button" class="default" id="nicknameDefaultButton">Default</button>
          <input type="text" id="nicknameDefaultInput" class="hideDefaultInput">
        </span>
        <button type="button" class="disable" id="nicknameDisable">Disable</button>
      </span>
    </fieldset>
    <fieldset id="happinessSettingsContainer">
      <legend for="happinessSettingsContainer">Happiness Settings</legend>
      <span id="happinessOutputContainer">
        <label for="happinessOutput">Output:</label>
        <input type="text" id="happinessOutput">
      </span>
      <span>
        <span class="defaultContainer">
          <button type="button" class="default" id="happinessDefaultButton">Default</button>
          <input type="text" id="happinessDefaultInput" class="hideDefaultInput">
        </span>
        <button type="button" class="disable" id="happinessDisable">Disable</button>
      </span>
    </fieldset>
    <fieldset id="genderSettingsContainer">
      <legend for="genderSettingsContainer">Gender Settings</legend>
      <span id="genderOutputContainer">
        <label for="genderOutput">Output:</label>
        <input type="text" id="genderOutput">
      </span>
      <span>
        <span class="defaultContainer">
          <button type="button" class="default" id="genderDefaultButton">Default</button>
          <input type="text" id="genderDefaultInput" class="hideDefaultInput">
        </span>
        <button type="button" class="disable" id="genderDisable">Disable</button>
      </span>
    </fieldset>
    <fieldset id="shinySettingsContainer">
      <legend for="shinySettingsContainer">Shiny Settings</legend>
      <span id="shinyOutputContainer">
        <label for="shinyOutput">Output:</label>
        <input type="text" id="shinyOutput">
      </span>
      <span>
        <span class="defaultContainer">
          <button type="button" class="default" id="shinyDefaultButton">Default</button>
          <input type="text" id="shinyDefaultInput" class="hideDefaultInput">
        </span>
        <button type="button" class="disable" id="shinyDisable">Disable</button>
      </span>
    </fieldset>
    <fieldset id="teraSettingsContainer">
      <legend for="teraSettingsContainer">Tera Settings</legend>
      <span id="teraOutputContainer">
        <label for="teraOutput">Output:</label>
        <input type="text" id="teraOutput">
      </span>
      <span>
        <span class="defaultContainer">
          <button type="button" class="default" id="teraDefaultButton">Default</button>
          <input type="text" id="shinyDefaultInput" class="hideDefaultInput">
        </span>
        <button type="button" class="disable" id="teraDisable">Disable</button>
      </span>
    </fieldset>
  </div>
</body>
</html>
